<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Water Quest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- App header shown on all screens -->
  <header class="app-header">
    <img src="img/cw_logo_horizontal.png" alt="Charity Water Logo" class="logo">
  </header>

  <div id="start-screen">
    <!-- removed inline logo here to avoid duplicates -->
    <!-- <img src="img/cw_logo_horizontal.png" alt="Charity Water Logo" class="logo"> -->
    <h1>Water Quest</h1>
    <p class="game-instructions">Tap the yellow jerry cans to collect clean water ‚Äî avoid the bombs!</p>
    
    <div class="difficulty-selection">
      <h3>Select Difficulty:</h3>
      <div class="difficulty-buttons">
        <button class="difficulty-btn" data-difficulty="easy">Easy</button>
        <button class="difficulty-btn active" data-difficulty="medium">Medium</button>
        <button class="difficulty-btn" data-difficulty="hard">Hard</button>
      </div>
    </div>
    
    <button id="start-game">Start Game</button>
  </div>

  <div id="game-screen" class="hidden">
    <div class="stats">
      <p>üíß Cans: <span id="current-cans">0</span></p>
      <p>‚è± Time: <span id="timer">30</span>s</p>
    </div>
    <div class="game-grid"></div>
  </div>

  <div id="end-screen" class="hidden">
    <h2 id="end-message"></h2>
    <p class="final-score">Final Score: <span id="final-score">0</span></p>
    <button id="play-again">Play Again</button>
    <a href="https://www.charitywater.org/" target="_blank" class="donate-btn">Donate to charity: water</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
